name: Kaggle Restart Every 2 Min

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          pip install kaggle requests
      
      - name: Setup Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Restart via API
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          python3 << 'EOF'
          import requests
          from requests.auth import HTTPBasicAuth
          import os
          
          username = os.environ['KAGGLE_USERNAME']
          key = os.environ['KAGGLE_KEY']
          
          # Trigger new session by pulling and pushing
          import subprocess
          subprocess.run(['kaggle', 'kernels', 'pull', 'shreevathsbbhh/new-7', '-m'])
          subprocess.run(['kaggle', 'kernels', 'push'])
          print("âœ… Restart triggered")
          EOF
