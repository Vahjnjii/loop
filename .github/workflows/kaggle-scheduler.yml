name: Run Kaggle Notebook

on:
  schedule:
    - cron: '*/6 * * * *'  # Every 6 minutes
  workflow_dispatch:  # Manual trigger button

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Kaggle CLI
        run: pip install kaggle
      
      - name: Configure Kaggle Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"shreevathsbbhh","key":"46675a9b7dbf9ee364dccd62b33c1354"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Run Kaggle Notebook
        run: |
          echo "Triggering notebook execution at $(date)"
          kaggle kernels pull shreevathsbbhh/new-7 -p ./notebook
          kaggle kernels push -p ./notebook
          echo "Notebook triggered successfully!"
      
      - name: Check Status
        run: |
          sleep 10
          kaggle kernels status shreevathsbbhh/new-7 || echo "Status check completed"
