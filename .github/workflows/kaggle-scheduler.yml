name: Run Kaggle Notebook

on:
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Kaggle CLI
        run: |
          pip install kaggle
      
      - name: Configure Kaggle Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"shreevathsbbhh","key":"46675a9b7dbf9ee364dccd62b33c1354"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Pull Latest Notebook
        run: |
          echo "========================================="
          echo "Pulling notebook from Kaggle..."
          echo "========================================="
          kaggle kernels pull shreevathsbbhh/new-6 -p ./notebook -m
          echo "Notebook pulled successfully!"
      
      - name: Create Metadata File
        run: |
          echo "Creating kernel-metadata.json..."
          cat > ./notebook/kernel-metadata.json <<EOF
          {
            "id": "shreevathsbbhh/new-6",
            "title": "new-6",
            "code_file": "new-6.ipynb",
            "language": "python",
            "kernel_type": "notebook",
            "is_private": false,
            "enable_gpu": false,
            "enable_tpu": false,
            "enable_internet": true,
            "dataset_sources": [],
            "competition_sources": [],
            "kernel_sources": []
          }
          EOF
          echo "Metadata file created!"
      
      - name: Push Fresh Notebook
        run: |
          echo "========================================="
          echo "PUSHING FRESH NOTEBOOK VERSION"
          echo "Time: $(date)"
          echo "========================================="
          cd ./notebook
          kaggle kernels push
          echo "========================================="
          echo "✅ NEW EXECUTION STARTED!"
          echo "Next run in 6 hours 15 minutes"
          echo "========================================="
      
      - name: Verify Execution
        run: |
          echo "Waiting 10 seconds..."
          sleep 10
          kaggle kernels status shreevathsbbhh/new-6
          echo "✅ Workflow completed successfully!"
