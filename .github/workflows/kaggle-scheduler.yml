name: Kaggle Restart

on:
  repository_dispatch:
    types: [restart-kaggle]
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Install Kaggle
        run: pip install kaggle
      
      - name: Setup Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Restart Kaggle
        run: |
          mkdir -p notebook
          cd notebook
          kaggle kernels pull shreevathsbbhh/new-7 -m
          kaggle kernels push
          echo "âœ… Restarted at $(date)"
