name: Run Kaggle Notebook

on:
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Kaggle CLI
        run: |
          pip install kaggle
      
      - name: Configure Kaggle Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"shreevathsbbhh","key":"46675a9b7dbf9ee364dccd62b33c1354"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Pull Latest Notebook
        run: |
          kaggle kernels pull shreevathsbbhh/new-6 -p ./notebook -m
      
      - name: Create Metadata File
        run: |
          cat > ./notebook/kernel-metadata.json <<EOF
          {
            "id": "shreevathsbbhh/new-6",
            "title": "new-6",
            "code_file": "new-6.ipynb",
            "language": "python",
            "kernel_type": "notebook",
            "is_private": false,
            "enable_gpu": false,
            "enable_tpu": false,
            "enable_internet": true,
            "dataset_sources": [],
            "competition_sources": [],
            "kernel_sources": []
          }
          EOF
      
      - name: Push Fresh Notebook
        run: |
          cd ./notebook
          kaggle kernels push
      
      - name: Verify Execution
        run: |
          sleep 10
          kaggle kernels status shreevathsbbhh/new-6
