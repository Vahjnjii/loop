name: Kaggle Restart Every 2 Min

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Install Kaggle
        run: pip install kaggle
      
      - name: Setup Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Download Latest Version
        run: |
          mkdir -p notebook
          cd notebook
          kaggle kernels pull shreevathsbbhh/new-7 -m
      
      - name: Stop Old & Start New Session
        run: |
          cd notebook
          kaggle kernels push
          echo "âœ… Restarted at $(date)"
      
      - name: Verify
        run: |
          sleep 10
          kaggle kernels status shreevathsbbhh/new-7
