name: Run Kaggle Notebook

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Kaggle CLI
        run: |
          pip install kaggle
      
      - name: Configure Kaggle Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"shreevathsbbhh","key":"46675a9b7dbf9ee364dccd62b33c1354"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Run Kaggle Notebook
        run: |
          echo "========================================="
          echo "Starting Kaggle Notebook Execution"
          echo "Time: $(date)"
          echo "========================================="
          
          # Pull the latest version of the notebook
          kaggle kernels pull shreevathsbbhh/new-7 -p ./notebook
          
          # Push to trigger execution
          kaggle kernels push -p ./notebook
          
          echo "========================================="
          echo "Notebook execution triggered successfully!"
          echo "========================================="
      
      - name: Wait and Check Status
        run: |
          echo "Waiting 15 seconds for kernel to start..."
          sleep 15
          kaggle kernels status shreevathsbbhh/new-7 || echo "Status check completed"
