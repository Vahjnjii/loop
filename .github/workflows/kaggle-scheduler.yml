name: Run Kaggle Notebook
on:
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Kaggle CLI
        run: |
          pip install kaggle
      
      - name: Configure Kaggle Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"shreevathsbbhh","key":"46675a9b7dbf9ee364dccd62b33c1354"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Pull Latest Notebook
        run: |
          echo "========================================="
          echo "Pulling notebook from Kaggle..."
          echo "========================================="
          kaggle kernels pull shreevathsbbhh/new-6 -p ./notebook -m
          echo "Notebook pulled successfully!"
      
      - name: Modify Notebook to Force New Version
        run: |
          echo "Adding timestamp to force new version..."
          cd ./notebook
          # Add a comment with timestamp to the notebook to make it "different"
          python3 << EOF
          import json
          from datetime import datetime
          
          with open('new-6.ipynb', 'r') as f:
              notebook = json.load(f)
          
          # Add a markdown cell with timestamp at the beginning
          timestamp_cell = {
              "cell_type": "markdown",
              "metadata": {},
              "source": [f"<!-- Auto-run timestamp: {datetime.now().isoformat()} -->"]
          }
          
          notebook['cells'].insert(0, timestamp_cell)
          
          with open('new-6.ipynb', 'w') as f:
              json.dump(notebook, f, indent=1)
          
          print("✅ Notebook modified with timestamp")
          EOF
      
      - name: Create Metadata File
        run: |
          echo "Creating kernel-metadata.json..."
          cat > ./notebook/kernel-metadata.json <<EOF
          {
            "id": "shreevathsbbhh/new-6",
            "title": "new-6",
            "code_file": "new-6.ipynb",
            "language": "python",
            "kernel_type": "notebook",
            "is_private": false,
            "enable_gpu": false,
            "enable_tpu": false,
            "enable_internet": true,
            "dataset_sources": [],
            "competition_sources": [],
            "kernel_sources": []
          }
          EOF
          echo "Metadata file created!"
      
      - name: Push with New Version Flag
        run: |
          echo "========================================="
          echo "PUSHING NEW VERSION TO TRIGGER EXECUTION"
          echo "Time: $(date)"
          echo "========================================="
          cd ./notebook
          kaggle kernels push --new-version-notes "Auto-run at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "========================================="
          echo "✅ NEW VERSION PUSHED - EXECUTION SHOULD START"
          echo "========================================="
      
      - name: Wait and Check Status
        run: |
          echo "Waiting 30 seconds for execution to start..."
          sleep 30
          echo "Checking execution status..."
          kaggle kernels status shreevathsbbhh/new-6
          echo "✅ Check your Kaggle notebook page for the new run!"
