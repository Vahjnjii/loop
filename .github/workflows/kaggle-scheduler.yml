name: Kaggle Auto Restart

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Kaggle
        run: pip install kaggle
      
      - name: Setup Credentials
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Restart Kaggle Notebook NOW
        run: |
          mkdir -p notebook
          cd notebook
          kaggle kernels pull shreevathsbbhh/new-7 -m
          kaggle kernels push
          echo "✅ Kaggle restarted at $(date)"
      
      - name: Schedule Next Run (in background)
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          echo "$(date)" > trigger.txt
          git add trigger.txt
          git commit -m "Next run"
          
          nohup bash -c "sleep 120 && git push" &
          
          echo "✅ Workflow complete. Next run scheduled in 2 minutes."
```

